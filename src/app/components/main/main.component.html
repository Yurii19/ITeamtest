<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Cats filter <mat-icon fontIcon="filter-alt"></mat-icon
    ></mat-panel-title>
    <mat-panel-description>
      <mat-icon fontIcon="filter-alt"></mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <form action="" [formGroup]="filters">
    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <input
        matInput
        type="number"
        min="0"
        placeholder="0"
        formControlName="limit"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Breeds</mat-label>
      <mat-select formControlName="breeds">
        <mat-option *ngFor="let breed of breeds$ | async" [value]="breed">{{breed.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-expansion-panel>

<section class="section">
  <mat-card class="card" *ngFor="let cat of cats$ | async">
    <mat-card-content>{{ cat.id }}</mat-card-content>
    <img src={{cat.url}} alt="" width="200" > 
  </mat-card>
</section>
