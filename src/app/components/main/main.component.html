<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Cats filter <mat-icon fontIcon="filter-alt"></mat-icon
    ></mat-panel-title>
    <mat-panel-description>
      <mat-icon fontIcon="filter-alt"></mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <form action="" [formGroup]="filters">
    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <input
        matInput
        type="number"
        min="0"
        placeholder="0"
        formControlName="limit"
      />
    </mat-form-field>
  </form>
</mat-expansion-panel>
